<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Boleta</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/utilities/html5-qrcode.min.js"></script>
    <script src="./js/read_ticket.js" defer></script>
</head>
<body class="min-h-screen flex flex-col">
    <main>
        <div id="reader" class="min-h-screen min-w-full"></div>
        <div id="result" class="w-full"></div>
    </main>


    <dialog class="px-0 pb-0 bg-light-gray/[.85] rounded-lg font-bold text-brown text-lg backdrop-blur-sm backdrop:bg-black-80-[.5] " id="read_correctly_PopUp">
        <p class="p-8 text-center">Boleta le√≠da exitosamente</p>
        <div class="mr-auto ml-auto flex flex-col ">
            <button type="button" class="py-2 bg-light border-solid border-stone-400 border-t text-lg font-semibold text-red-700 bg-light-gray/[.05]" id="close_read_correctly_PopUp_btn"> Cerrar </button>
        </div>
    </dialog>

    <dialog class="px-0 pb-0 bg-light-gray/[.85] rounded-lg font-bold text-brown text-lg backdrop-blur-sm backdrop:bg-black-80-[.5] " id="failed_read_PopUp">
        <p class="p-8 px-12 text-center">Ha ocurrido un error</p>
        <div class="mr-auto ml-auto flex flex-col ">
            <button type="button" class="py-2 bg-light border-solid border-stone-400 border-t text-lg font-semibold text-red-700 bg-light-gray/[.05]" id="close_error_PopUp_btn"> Cerrar </button>
        </div>
    </dialog>
    <footer class="flex justify-center">
        <a href="event_information.html"><img src="img/back.png" alt="back_image" class="object-scale-down h-12 absolute left-5"></a>
        <a href="./main.html"><img src="img/logo.png" alt="logo" class="object-scale-down h-12"></a>
    </footer>
</body>
</html>
