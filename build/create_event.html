<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="js/md5.min.js"></script>
</head>
<body class="min-h-screen flex flex-col p-5 bg-green-grass justify-between">
    
    <div class="flex flex-col gap-12">
        <p class="font-medium text-4xl text-cream">Crear Evento</p>
        <form class="flex flex-col gap-4 justify-start">
            <div class="flex flex-col gap-2">
                <label for="event_name" class="text-cream font-medium text-2xl">Nombre</label>
                <input type="text" name="event_name" id="event_name" class="rounded p-2">
            </div>
            <div class="flex flex-col gap-2">   
                <label for="event_date" class="text-cream font-medium text-2xl">Fecha</label>
                <input type="date" name="event_date" id="event_date" class="rounded p-2">
            </div>
            
            <button class="bg-cream rounded-lg py-3 text-brown font-bold text-xl" id="create_event_btn">Crear evento</button>
        </form>
    </div>
    
    <footer class="flex justify-center">
        <a href="index.html"><img src="img/logo.png" alt="logo" class="object-scale-down h-12"></a>
    </footer>
</body>
</html>
