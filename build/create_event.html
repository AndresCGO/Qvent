<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/create_event.js" defer></script>
</head>
<body class="min-h-screen flex flex-col p-5 bg-green-grass justify-between">
    
    <div class="flex flex-col gap-12">
        <p class="font-medium text-4xl text-cream">Crear Evento</p>
        <form class="flex flex-col gap-4 justify-start">
            <div class="flex flex-col gap-2">
                <label for="event_name" class="text-cream font-medium text-2xl">Nombre</label>
                <input type="text" name="event_name" id="event_name" class="rounded p-2">
            </div>
            <div class="flex flex-col gap-2">   
                <label for="event_date" class="text-cream font-medium text-2xl">Fecha</label>
                <input type="date" name="event_date" id="event_date" class="rounded p-2">
            </div>
            
            <button type="button" class="bg-cream rounded-lg py-3 text-brown font-bold text-xl" id="create_event_btn">Crear evento</button>
        </form>
    </div>

    <dialog class="px-0 pb-0 bg-light-gray/[.85] rounded-lg font-bold text-brown text-lg backdrop-blur-sm backdrop:bg-black-80-[.5] " id="create_event_PopUp">
        <p class="p-8 text-center">Evento generado exitosamente</p>
        <div class="mr-auto ml-auto flex flex-col ">
            <button type="button" class="py-2 bg-light border-solid border-stone-400 border-t text-lg font-semibold text-red-700 bg-light-gray/[.05]" id="close_create_event_PopUp_btn"> Cerrar </button>
        </div>
    </dialog>

    <dialog class="px-0 pb-0 bg-light-gray/[.85] rounded-lg font-bold text-brown text-lg backdrop-blur-sm backdrop:bg-black-80-[.5] " id="error_PopUp">
        <p class="p-8 px-16 text-center ">Ha ocurrido un error</p>
        <div class="mr-auto ml-auto flex flex-col ">
            <button type="button" class="py-2 bg-light border-solid border-stone-400 border-t text-lg font-semibold text-red-700 bg-light-gray/[.05]" id="close_error_PopUp_btn"> Cerrar </button>
        </div>
        
    </dialog>

    <!-- <dialog  class="p-5 bg-light-gray rounded-lg border-2 font-bold text-brown text-xl backdrop-blur-sm backdrop:bg-black-80 " id="error_PopUp">
        <p class="p-5 text-center">Ha ocurrido un error</p>
        <button type="button" class="rounded-lg p-2 bg-green-grass block mr-auto ml-auto" id="close_create_event_PopUp_btn"> Cerrar </button>
    </dialog> -->
    
    <footer class="flex justify-center">
        <a href="./main.html"><img src="img/logo.png" alt="logo" class="object-scale-down h-12"></a>
    </footer>
</body>
</html>
