<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/event_information.js" defer></script>
</head>
<body class="min-h-screen flex flex-col p-5 bg-green-grass justify-between">
    <div class="flex flex-col gap-12">
        <p class="font-medium text-4xl text-cream" id="event_name">Nombre Evento</p>
        <form class="flex flex-col gap-4 justify-start">
            <div class="flex flex-col gap-4 justify-start bg-light-gray p-5 rounded-lg">
                <div class="flex flex-row gap-4">
                    <label for="generated_tickets" class="text-brown font-medium text-2xl whitespace-nowrap">Boletas disponibles</label>
                    <label for="gen_tickets_number" id="gen_tickets_number" class="rounded p-2 w-12 bg-white text-center"></label>
                </div>
                <div class="flex flex-row gap-16">
                    <label for="read_tickets" class="text-brown font-medium text-2xl whitespace-nowrap">Boletas leídas</label>
                    <label for="read_tickets_number" id="read_tickets_number" class="rounded p-2 w-12 bg-white text-center"></label>
                </div>
            </div>
            
            <button type="button" class="bg-cream rounded-lg py-3 text-brown font-bold text-xl" id="generate_tickets">Generar boletas</button>
            <button type="button" class="bg-cream rounded-lg py-3 text-brown font-bold text-xl" id="read_ticket">Leer boletas</button>
            <button type="button" class="bg-cream rounded-lg py-3 text-brown font-bold text-xl" id="available_tickets">Boletas disponibles</button>
            <button type="button" class="bg-cream rounded-lg py-3 text-brown font-bold text-xl" id="delete_event">Eliminar Evento</button>
        </form>
    </div>

    <dialog class="max-w-xs px-0 pb-0 bg-light-gray/[.85] rounded-lg font-bold text-brown text-lg  backdrop-blur-sm backdrop:bg-black-80-[.5]  " id="delete_event_PopUp">
        <p class="p-8 text-center "> ¿Estas seguro que quieres <span class="whitespace-nowrap"> eliminar el evento?</span></p>
        <div class="mr-auto ml-auto flex flex-col ">
            <button type="button" class="p-1 bg-light border-solid border-stone-400 border-y text-lg font-semibold text-green-grass bg-light-gray/[.05]" id="delete_event_PopUp_btn"> Eliminar evento </button>
            <button type="button" class="p-1 rounded-b-lg bg-light text-lg font-semibold text-red-700 bg-light-gray/[.05]" id="cancel_delete_event_PopUp_btn"> Cancelar</button>
        </div>
    </dialog>

    <dialog class="max-w-xs px-0 pb-0 bg-light-gray/[.85] rounded-lg font-bold text-brown text-lg backdrop-blur-sm backdrop:bg-black-80-[.5] " id="successfully_deleted_event_PopUp">
        <p class="p-8 text-center">Evento eliminado exitosamente</p>
        <div class="mr-auto ml-auto flex flex-col ">
            <button type="button" class="py-2 bg-light border-solid border-stone-400 border-t text-lg font-semibold text-red-700 bg-light-gray/[.05]" id="close_successfully_deleted_event_PopUp_btn"> Cerrar </button>
        </div>
    </dialog>

    <footer class="flex justify-center">
        <a href="./main.html"><img src="img/logo.png" alt="logo" class="object-scale-down h-12"></a>
    </footer>
    
</body>
</html>
