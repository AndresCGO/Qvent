<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Boleta</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/tickets.js" defer></script>
</head>
<body class="min-h-screen flex flex-col p-3 bg-green-grass justify-between">
    <div class="flex flex-col gap-12">
        <p class="font-medium text-4xl text-cream">Generar Boleta</p>
        <form class="flex flex-col gap-4 justify-start">
            <div class="flex flex-row gap-6">
                <label for="ticket_number" class="text-cream font-medium text-2xl whitespace-nowrap">Nro de Boletas</label>
                <input type="number" name="ticket_number" id="ticket_number" class="rounded p-2 w-12">
            </div>
            <button type="button" class="bg-cream rounded-lg py-3 text-brown font-bold text-xl" id="generate_ticket">Generar</button>
        </form>
    </div>
    <dialog class="p-5 bg-light-gray rounded-lg border-2 font-bold text-brown text-xl backdrop-blur-sm backdrop:bg-black-80 " id="generate_ticket_popUp">
        <p class="p-5 text-center whitespace-nowrap">Vas a generar <span id="nberTickets">X </span> boletas</p>
        <div class="mr-auto ml-auto flex flex-row justify-evenly">
            <button type="button" class="rounded-lg bg-light p-2 text-red-700 bg-light-gray" id="cancel_generate_ticket_PopUp_btn"> Cancelar</button>
            <button type="button" class="rounded-lg bg-light p-3 text-green-grass bg-light-gray" id="accept_generate_ticket_PopUp_btn"> Aceptar </button>
        </div>
    </dialog>
    <footer class="flex justify-center">
        <a href="event_information.html"><img src="img/back.png" alt="back_image" class="object-scale-down h-12 absolute left-5"></a>
        <a href="./index.html"><img src="img/logo.png" alt="logo" class="object-scale-down h-12"></a>
    </footer>
    
</body>
</html>
