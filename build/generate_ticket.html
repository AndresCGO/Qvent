<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Boleta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex flex-col p-3 bg-green-grass justify-between">
    <div class="flex flex-col gap-12">
        <p class="font-medium text-4xl text-cream">Generar Boleta</p>
        <form class="flex flex-col gap-4 justify-start">
            <div class="flex flex-row gap-2">
                <label for="event_name" class="text-cream font-medium text-2xl whitespace-nowrap">Nro de Boletas</label>
                <input type="text" name="event_name" id="event_name" class="rounded p-2 w-12">
            </div>
            <button class="bg-cream rounded-lg py-3 text-brown font-bold text-xl">Generar</button>
        </form>
    </div>
    <footer class="flex justify-center">
        <img src="img/logo.png" alt="logo" class="object-scale-down h-12">
    </footer>
    
</body>
</html>
